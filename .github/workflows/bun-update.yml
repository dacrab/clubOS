name: Bun Update

on:
  schedule:
    # Run before Dependabot (Dependabot is scheduled at 02:00 UTC on Sunday)
    - cron: "30 1 * * 0"
  workflow_dispatch:

concurrency:
  group: bun-update-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update dependencies
        run: bun update

      - name: Regenerate lockfile
        run: bun install --frozen-lockfile=false

      - name: Run checks
        run: bun run check
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/bun-update
          branch-suffix: timestamp
          title: 'chore(deps): bun update'
          commit-message: 'chore(deps): bun update'
          body: |
            Automated dependency update via `bun update`.

            **Changes:**
            - Ran `bun update` to update all dependencies
            - Regenerated `bun.lock` file
            - Executed `bun run check` (non-blocking)

            Please review the updated dependencies and test before merging.
          labels: dependencies
          signoff: true
          delete-branch: true


