name: GitGuardian Secrets Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly scan on Sundays at 04:10 UTC
    - cron: "10 4 * * 0"
  workflow_dispatch:

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: GitGuardian Scan
        uses: GitGuardian/ggshield/actions/secret@v1.34.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          args: --show-secrets

