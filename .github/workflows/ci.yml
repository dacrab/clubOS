name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run checks (linting, type checking, knip)
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-bun
      
      - name: Run checks (lint, typecheck, knip)
        run: bun run check

  # Run unit tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-bun
      
      - name: Run unit tests
        run: bun run test

  # Build the application
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup project
        uses: ./.github/actions/setup-bun
      
      - name: Build application
        run: bun run build

  # Scan for secrets and sensitive data
  secrets-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: GitGuardian Scan
        uses: GitGuardian/ggshield/actions/secret@v1.43.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          args: --show-secrets --exit-zero

